<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->

<body id="main">

<script>
    if (self == top) {
        var theBody = document.getElementsByTagName('body')[0];
        theBody.style.display = "block";
    } else {
        top.location = self.location;
    }

    function setFocusToFirstFocusable() {
        var tabs = document.querySelectorAll('.gwt-TabPanelBottom > *');
        if (tabs) {
            for (var i = 0; i < tabs.length; i++) {
                if (!hasInvisParent(tabs[i]) && !tabs[i].querySelector('.gwt-TabPanelBottom')) {
                    var focusArray = tabs[i].querySelectorAll('button, a, input, select, textarea');
                    for (var j = 0; j < focusArray.length; j++) {
                        if (!(focusArray[j].readonly || focusArray[j].disabled) &&
                            focusArray[j].ariaHidden !== 'true' &&
                            focusArray[j].tabIndex !== '-1') {
                          focusArray[j].focus();
                          return false;
                        }
                    }
                }
            }
        }
        return false;
    }

    function hasInvisParent(e) {
        return !e ? false :
            e.style.display == 'none' ? true :
                hasInvisParent(e.parentElement)
    }
</script>

<script type="text/javascript">
    var autoObject;

    function ucumBlur() {
        document.getElementById("searchResults").style.display = "none";
    }

    function setUpUcum() {
        if(!autoObject) {
            autoObject = new Def.Autocompleter.Search("ucum", 'https://clinicaltables.nlm.nih.gov/api/ucum/v3/search',
                {tableFormat: true, valueCols: [0], colHeaders: ['Code', 'Name']});
        }
    }
</script>
<div>
    <div id="searchResults" class="form_auto_complete">
        <div id="completionOptionsScroller"><span class="auto_complete" id="completionOptions"
                                                  style="display: block;"></span></div>
        <div id="moreResults" style="display: none;">See more items (Ctl Ret)</div>
        <div id="searchCount" style="display: none;">Search Results</div>
        <div id="searchHint">Search Hint</div>
    </div>
</div>
